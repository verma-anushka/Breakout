<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Breakout: Arcade Game</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    
</head>

<body>

    <div id="container">
        <div id="env_container">
            <div class="stars"></div>
            <div class="twinkling"></div>
        </div>
        <div id="levels-container">
            <div id="levels"> 
                <div class="level-1 levels" id="level-1"><span class="no-select">1</span></div>
                <div class="level-2 levels" id="level-2"><span class="no-select">2</span></div>
                <div class="level-3 levels" id="level-3"><span class="no-select">3</span></div>
                <div class="level-4 levels" id="level-4"><span class="no-select">4</span></div>
                <div class="level-5 levels" id="level-5"><span class="no-select">5</span></div>
                <div class="level-6 levels" id="level-6"><span class="no-select">6</span></div>
                <div class="level-7 levels" id="level-7"><span class="no-select">7</span></div>
            </div>
        </div>
        <div id="start-game-container">
            <div id="start">
                <button id="startGame">start</button>
            </div>
        </div>
        <div class="game-container">
            <div id="game">
                <canvas width="1100" height="600" id="canvas"></canvas>
            </div>
        </div>
        <div class="game-end-container">
            <div id="won" class="no-show">
                <p>Congratulations!</p>
                <p>You Won!</p>
            </div>
            <div id="lost" class="no-show">
                <p>You Lost!</p>
            </div>
        </div>
    </div>

    <script src="./js/init.js"></script>
    <script src="./js/levels.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
